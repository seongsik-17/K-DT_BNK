<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border:  1px solid black;
            background-color: red;
            margin: 20px 40px 50px 60px;       
        }
        #div2{
            width: 100px;
            height: 100px;
            border:  1px solid black;
            background-color: green;
             
           
        }
        
        
    </style>
</head>
<body>
    <div id="div1">
        <p>요소의 양쪽 끝과 텍스트 사이</p>
    </div>
    <div id="div2">
        <p>요소의 양쪽 끝과 텍스트 사이</p>
    </div>
    
    
    

</body>
</html>
<!--태그에 의미를 부여하는 Semantic-->
<!--id는 '#', class는 '.'으로 표시-->

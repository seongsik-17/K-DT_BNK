<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WCB cafe - CONTECT</title> 
    <!--CSS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="./css/cafe_homepage.css">
    <link rel="icon" type="img/png" href="img/favicon.png">

<body>
    <div id="contact" class="big-bg">

        <header class="page-header wrapper">
            <h1><a href="cafe_homepage.html"><img class="logo" src="./img/logo.svg" alt="WCB cafe home"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">메시지</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="전송">
            </form>
            
        </div><!--/.wrapper-->
    </div>
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>
            <p>
                주소: 서울 강서구 ㄷㄷ<br>
                ㅇㅇㅇㅇㅇㅇㅇㅇ 133-71 <br>
                전화번호: 02-123-1234 <br>
                영업시간: 07:00 ~ 20:00 <br>
                휴무일: 매주 화요일
            </p>
            </div><!--location-info-->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.5071618433417!2d126.82237472602004!3d37.566673622038536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9c7d2290ea03%3A0x3cc0d83a9122224b!2z66eI6rOh64KY66Oo7Jet!5e0!3m2!1sko!2skr!4v1743381208854!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div><!--location-map-->
        </div>
        

    </section>


    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 WCBCafe</small></p>
        </div>

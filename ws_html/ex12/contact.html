<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="명품 블랜드 커피와 유기농 음식을 제공하는 카페">
    <title>WCB cafe - CONTECT</title> 
    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="./css/cafe_homepage.css">
    <link rel="icon" type="img/png" href="img/favicon.png">
</head>
<body>
    <div id="contact" class="big-bg">

        <header class="page-header wrapper">
            <h1><a href="cafe_homepage.html"><img class="logo" src="./img/logo.svg" alt="WCB cafe home"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="">News</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">메시지</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>

                <input type="submit" class="button" value="전송">
            </form>
            
        </div><!--/.wrapper-->

        

    

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 WCBCafe</small></p>
        </div>
    </footer>    

        
    

    
</body>
</html>

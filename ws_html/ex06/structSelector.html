<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{overflow: hidden;}/*넘치는 부분은 숨김*/
        li{
            list-style: none;
            float: left; padding: 15px;
        }
        li:first-child{border-radius:10px 0 0 10px ;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n){background-color: rgb(224, 28, 93);}
        li:nth-child(2n+1){background-color: rgb(192, 88, 175);}
    /*2n = 짝수 2n+1 = 홀수*/
    </style>
</head>
<body>
    <ul>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
        <li>5번</li>
        <li>6번</li>
        <li>7번</li>
        

    
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{/*선택자*/
            color: red;

        }
    </style>
</head>

<body>
    <h1>Test</h1>
    <p id="demo">여기에 써집니다...</p>
    <button onclick="f()">실행</button>
    <br>
    <input type="text" id="txt" value="-----">
    <button onclick="f2()">f2함수실행</button>










    <script>
       const txt = document.getElementById("txt");
       const demo =  document.querySelector("#demo");
        
       // demo.innerText = "<h1>abcd</h1>";
       function f(){
        demo.innerHTML = '<h1>xyz</h1>';
       }
       function f2(){
         txt.value = demo.innerText;
       }

        

    </script>
</body>

</html>
